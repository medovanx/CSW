<!DOCTYPE html>
<html>

<head>
	<title>JOBS-CO</title>
	<link rel="icon" type="image/png" href="img/favicon.png" />
	<link rel="stylesheet" href="css/style.css">
	<link rel="stylesheet" href="css/navbar.css">
	<link rel="stylesheet" href="css/contact_form.css">
	<!--icons-->
	<link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
</head>

<body>
	<header>
		<a href="https://github.com/medovanx/CSW" target=_blank class="logo"><img src="img/logo.png" height="80"></a>

		<ul>
			<li>
				<a href="index.html">
					<span class="material-icons">home</span>
					Welcome
				</a>
			</li>
			<li>
				<a href="jobs.html">
					<span class="material-icons">work</span>
					Jobs
				</a>
			</li>
			<li>
				<a href="contact.html" class="active">
					<span class="material-icons">alternate_email</span>
					Contact
				</a>
			</li>
			<li>
				<a href="index.html#about">
					<span class="material-icons">help</span>
					About
				</a>
			</li>
			<li>
				<a href="index.html#team">
					<span class="material-icons">groups</span>
					Team
				</a>
			</li>
		</ul>
	</header>
	<div class="background-image"></div>


	<div class="main">

		<div class="container">
			<h2>Contact Us</h2>

			<form action="sent.html">

				<label for="fname">First Name</label>
				<input type="text" id="fname" name="firstname" placeholder="Enter your first name.." required>

				<label for="lname">Last Name</label>
				<input type="text" id="lname" name="lastname" placeholder="Enter your last name.." required>

				<label for="email">Your E-Mail</label>
				<input type="email" id="email" name="email" placeholder="Enter a valid E-Mail.." required>

				<label for="country">Country</label>
				<select id="country" name="country">
					<option value="EG">Egypt</option>
					<option value="PS">Palestine</option>
					<option value="KSA">Saudi Arabia</option>
					<option value="FR">France</option>
					<option value="USA">USA</option>
				</select>
				<label for="inquiry_type">What's your message about?</label>

				<div class="radio">
					<div class="radio1">
						<input type="radio" id="inquiry_type" name="job" value="Inquiry" required>
						<label for="inquiry_type">Inquiry</label>
					</div>
					<div class="radio2">
						<input type="radio" id="inquiry_type" name="job" value="Applying for job">
						<label for="inquiry_type">Applying for a job</label>
					</div>
				</div>
				<br>
				<label for="subject">Message</label>
				<textarea id="subject" name="subject" placeholder="Write your feedback!" required></textarea>

				<button type="submit" value="Send Message">Send Message</button>

			</form>
		</div>

	</div>
</body>

</html>
