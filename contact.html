<html>

<head>
	<title>CSW</title>
	<link rel="icon" type="image/png" href="img/favicon.png" />
	<link rel="stylesheet" href="css/style.css">
	<link rel="stylesheet" href="css/navbar.css">
	<link rel="stylesheet" href="css/contact_form.css">
	<link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
</head>

<body>
	<header>
		<a href="https://github.com/" target=_blank class="logo"><img src="img/logo.png" height="80px"></a>

		<ul>
			<li>
				<a href="index.html">
					<span class="material-icons">home</span>
					Home
				</a>
			</li>
			<li>
				<a href="gallery.html">
					<span class="material-icons">collections</span>
					Gallery
				</a>
			</li>
			<li>
				<a href="about.html">
					<span class="material-icons">help</span>
					About
				</a>
			</li>
			<li>
				<a href="jobs.html">
					<span class="material-icons">work</span>
					Jobs
				</a>
			</li>
			<li>
				<a href="contact.html" class="active">
					<span class="material-icons">alternate_email</span>
					Contact
				</a>
			</li>
		</ul>
	</header>

	 

	<div class="container">
		<div class="form-header">
			<p>Contact Us</p>
		</div>

		<form action="sent.html">

			<label for="fname">First Name</label>
			<input type="text" id="fname" name="firstname" placeholder="Enter your first name.." required>

			<label for="lname">Last Name</label>
			<input type="text" id="lname" name="lastname" placeholder="Enter your last name.." required>

			<label for="email">Your E-Mail</label>
			<input type="email" id="email" name="email" placeholder="Enter a valid E-Mail.." required>

			<label for="country">Country</label>
			<select id="country" name="country">
				<option value="EG">Egypt</option>
				<option value="PS">Palestine</option>
				<option value="KSA">Saudi Arabia</option>			
				<option value="FR">France</option>
				<option value="USA">USA</option>
			</select>

			<label for="subject">Subject</label>
			<textarea id="subject" name="subject" placeholder="Write what's your inquiry about!" style="height:200px" required></textarea>

			<input type="submit" value="Submit">

		</form>
	</div>

</body>

</html>
